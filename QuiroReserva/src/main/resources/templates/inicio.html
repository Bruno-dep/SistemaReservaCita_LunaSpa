<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - LunaSpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>

    <style>
        body {
            background-color: #f4f6f9;
            font-family: "Segoe UI", sans-serif;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            height: 100vh;
            width: 240px;
            background: linear-gradient(180deg, #0d47a1, #1565c0);
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .sidebar h3 {
            text-align: center;
            margin-bottom: 30px;
        }
        .sidebar h3 span {
            color: #ffc107;
            font-weight: bold;
            font-size: 22px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: 0.3s;
            font-size: 15px;
        }
        .sidebar a:hover,
        .sidebar a.active {
            background: rgba(255,255,255,0.15);
            border-left: 4px solid #ffc107;
        }
        .logout {
            text-align: center;
            margin-bottom: 25px;
        }
        .logout a {
            color: #ffb300;
        }
        .content {
            margin-left: 260px;
            padding: 25px;
        }
        .dashboard-cards {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        .dashboard-card {
            flex: 1;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .dashboard-card h2 {
            font-size: 28px;
            color: #0d47a1;
        }
        .dashboard-card p {
            color: gray;
        }
        #calendar {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .next-citas {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <div>
        <h3>Centro Quiropr√°ctico<br><span>LunaSpa</span></h3>
        <a href="/" class="active">üè† Dashboard</a>
        <a href="/paciente">üë• Pacientes</a>
        <a href="/cita">üìÖ Calendario</a>
        <a href="/cita/nuevo">ü©∫ Reservar Cita</a>
        <a href="/reportes">üìä Reportes</a>
        <a href="/configuracion">‚öôÔ∏è Configuraci√≥n</a>
    </div>

    <div class="logout">
        <a href="/logout">üö™ Cerrar sesi√≥n</a>
    </div>
</div>

<!-- CONTENIDO -->
<div class="content">
    <h2 class="mb-4 fw-bold">Dashboard</h2>

    <!-- TARJETAS -->
    <div class="dashboard-cards">
        <div class="dashboard-card">
            <h2 th:text="${citasCount}">24</h2>
            <p>Citas Hoy</p>
        </div>
        <div class="dashboard-card">
            <h2 th:text="${pacientesCount}">156</h2>
            <p>Pacientes Activos</p>
        </div>
        <div class="dashboard-card">
            <h2 th:text="${doctorCount}">12</h2>
            <p>Doctores</p>
        </div>
    </div>

    <!-- CALENDARIO -->
    <div id="calendar"></div>

    <!-- PR√ìXIMAS CITAS -->
    <div class="next-citas mt-4">
        <h4 class="fw-bold">Pr√≥ximas Citas</h4>
        <ul class="list-group list-group-flush mt-3">
            <li class="list-group-item" th:each="cita : ${listaCitas}">
                <strong th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}">Paciente</strong> ‚Äî
                <span th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></span>
                con <span th:text="${cita.doctor.nombre}"></span>
            </li>
        </ul>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 600,
            headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events: [
                {
                    title: 'Cita de ejemplo',
                    start: new Date().toISOString().split('T')[0],
                    color: '#1565c0'
                }
            ]
        });
        calendar.render();
    });
</script>

</body>
</html>
