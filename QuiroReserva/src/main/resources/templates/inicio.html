<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Inicio - LunaSpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .card-dashboard {
            transition: transform 0.2s;
        }
        .card-dashboard:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
<div class="container text-center mt-5">
    <h1 class="display-5 fw-bold text-primary">Bienvenido a LunaSpa</h1>
    <p class="lead mt-3">
        Sistema de gestión de citas quiroprácticas.<br>
        Administra fácilmente doctores, pacientes y citas desde una sola plataforma.
    </p>

    <div class="row mt-5">
        <div class="col-md-4 mb-4">
            <div class="card card-dashboard bg-light border-primary">
                <div class="card-body">
                    <h5 class="card-title text-primary">Pacientes</h5>
                    <p class="card-text display-6"><span th:text="${pacientesCount}">0</span></p>
                    <a href="/pacientes" class="btn btn-outline-primary">Gestionar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card card-dashboard bg-light border-success">
                <div class="card-body">
                    <h5 class="card-title text-success">Doctores</h5>
                    <p class="card-text display-6"><span th:text="${doctoresCount}">0</span></p>
                    <a href="/doctores" class="btn btn-outline-success">Gestionar</a>
                </div>
            </div>
        </div>
        <div class="col-md-4 mb-4">
            <div class="card card-dashboard bg-light border-warning">
                <div class="card-body">
                    <h5 class="card-title text-warning">Citas</h5>
                    <p class="card-text display-6"><span th:text="${citasCount}">0</span></p>
                    <a href="/citas" class="btn btn-outline-warning">Gestionar</a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5">
        <a href="/citas/nuevo" class="btn btn-primary btn-lg">Reservar Nueva Cita</a>
    </div>
</div>
</body>
</html>
