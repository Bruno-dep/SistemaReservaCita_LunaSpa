<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pacientes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h2 class="mb-4">Lista de Pacientes</h2>

<div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>


<a class="btn btn-primary mb-3" th:href="@{/pacientes/nuevo}">+ Nuevo Paciente</a>

<table class="table table-bordered table-hover">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>DNI</th>
        <th>Teléfono</th>
        <th>Dirección</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="paciente : ${listaPacientes}">
        <td th:text="${paciente.id}"></td>
        <td th:text="${paciente.nombre}"></td>
        <td th:text="${paciente.apellido}"></td>
        <td th:text="${paciente.dni}"></td>
        <td th:text="${paciente.telefono}"></td>
        <td th:text="${paciente.direccion}"></td>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{'/pacientes/editar/' + ${paciente.id}}">Editar</a>

            <a class="btn btn-danger btn-sm"
               th:href="@{'/pacientes/eliminar/' + ${paciente.id}}"
               onclick="return confirm('¿Desea eliminar este paciente?');">
                Eliminar
            </a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
