<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="fw-bold mb-4 text-primary">Registrar Paciente</h2>

    <form th:action="@{/paciente/guardar}" th:object="${paciente}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" th:field="*{apellido}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">DNI:</label>
            <input type="text" th:field="*{dni}" class="form-control" maxlength="8" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tel√©fono:</label>
            <input type="text" th:field="*{telefono}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" th:field="*{correo}" class="form-control">
        </div>

        <div class="d-flex justify-content-between">
            <a href="/paciente" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
