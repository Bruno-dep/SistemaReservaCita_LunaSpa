<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paciente - Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2 th:text="${paciente.id != null} ? 'Editar Paciente' : 'Nuevo Paciente'">Nuevo Paciente</h2>

<form th:action="@{/pacientes/guardar}" th:object="${paciente}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre">
        <small class="text-danger" th:if="${#fields.hasErrors('nombre')}"
               th:errors="*{nombre}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Apellido</label>
        <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido">
        <small class="text-danger" th:if="${#fields.hasErrors('apellido')}"
               th:errors="*{apellido}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" th:field="*{dni}" placeholder="DNI">
        <small class="text-danger" th:if="${#fields.hasErrors('dni')}"
               th:errors="*{dni}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" th:field="*{telefono}" placeholder="Teléfono">
        <small class="text-danger" th:if="${#fields.hasErrors('telefono')}"
               th:errors="*{telefono}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Dirección</label>
        <input type="text" class="form-control" th:field="*{direccion}" placeholder="Dirección">
        <small class="text-danger" th:if="${#fields.hasErrors('direccion')}"
               th:errors="*{direccion}"></small>
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a class="btn btn-secondary ms-2" th:href="@{/pacientes}">Cancelar</a>
</form>

</body>
</html>
