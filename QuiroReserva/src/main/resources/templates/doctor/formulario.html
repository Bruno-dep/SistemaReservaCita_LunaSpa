<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Doctor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<div class="card">
    <div class="card-header bg-primary text-white">
        <h4 th:text="${doctor.id == null ? 'Nuevo Doctor' : 'Editar Doctor'}"></h4>
    </div>
    <div class="card-body">

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <form th:action="@{/doctores}" th:object="${doctor}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}">
                <small class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Especialidad:</label>
                <input type="text" class="form-control" th:field="*{especialidad}">
                <small class="text-danger" th:if="${#fields.hasErrors('especialidad')}" th:errors="*{especialidad}"></small>
            </div>

            <div class="mb-3">
                <label class="form-label">Tel√©fono:</label>
                <input type="text" class="form-control" th:field="*{telefono}">
                <small class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/doctores" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
