<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Doctores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="fw-bold mb-4 text-center">Gestión de Doctores</h2>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Botón agregar -->
    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalDoctor">+ Agregar Doctor</button>
    </div>

    <!-- Tabla de doctores -->
    <table class="table table-bordered table-striped text-center">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${doctores}">
            <td th:text="${d.id}"></td>
            <td th:text="${d.nombre}"></td>
            <td th:text="${d.especialidad}"></td>
            <td th:text="${d.telefono}"></td>
            <td>
                <!-- Botón Editar -->
                <button class="btn btn-warning btn-sm"
                        data-bs-toggle="modal"
                        data-bs-target="#modalEditarDoctor"
                        th:attr="data-id=${d.id}, data-nombre=${d.nombre}, data-especialidad=${d.especialidad}, data-telefono=${d.telefono}">
                    Editar
                </button>

                <!-- Botón Eliminar -->
                <a th:href="@{'/doctor/eliminar/' + ${d.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar este doctor?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Agregar Doctor -->
<div class="modal fade" id="modalDoctor" tabindex="-1" aria-labelledby="modalDoctorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="modalDoctorLabel">Nuevo Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/doctor/guardar}" th:object="${doctor}" method="post">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombre}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Especialidad</label>
                        <input type="text" class="form-control" th:field="*{especialidad}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" th:field="*{telefono}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal Editar Doctor -->
<div class="modal fade" id="modalEditarDoctor" tabindex="-1" aria-labelledby="modalEditarDoctorLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-warning text-white">
                <h5 class="modal-title" id="modalEditarDoctorLabel">Editar Doctor</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/doctor/guardar}" method="post">
                <div class="modal-body">
                    <input type="hidden" name="id" id="edit-id">

                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="edit-nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Especialidad</label>
                        <input type="text" class="form-control" id="edit-especialidad" name="especialidad" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="edit-telefono" name="telefono" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-warning">Actualizar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const modalEditar = document.getElementById('modalEditarDoctor');

    modalEditar.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;

        const id = button.getAttribute('data-id');
        const nombre = button.getAttribute('data-nombre');
        const especialidad = button.getAttribute('data-especialidad');
        const telefono = button.getAttribute('data-telefono');

        modalEditar.querySelector('#edit-id').value = id;
        modalEditar.querySelector('#edit-nombre').value = nombre;
        modalEditar.querySelector('#edit-especialidad').value = especialidad;
        modalEditar.querySelector('#edit-telefono').value = telefono;
    });
});
</script>
</body>
</html>
