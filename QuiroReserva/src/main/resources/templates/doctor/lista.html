<div xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 class="mb-4">Listado de Doctores</h2>

    <a class="btn btn-success mb-3" href="/doctores/nuevo">Nuevo Doctor</a>

    <table class="table table-striped table-bordered text-center">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doc : ${doctores}">
            <td th:text="${doc.id}"></td>
            <td th:text="${doc.nombre}"></td>
            <td th:text="${doc.especialidad}"></td>
            <td th:text="${doc.telefono}"></td>
            <td>
                <a class="btn btn-warning btn-sm" th:href="@{'/doctores/editar/' + ${doc.id}}">Editar</a>
                <a class="btn btn-danger btn-sm" th:href="@{'/doctores/eliminar/' + ${doc.id}}">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
