<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2 class="mb-4 text-center">Listado de Citas</h2>

<div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="d-flex justify-content-end mb-3">
    <a href="/citas/nuevo" class="btn btn-primary">+ Nueva Cita</a>
</div>

<table class="table table-bordered table-striped text-center">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Fecha y Hora</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="cita : ${listaCitas}">
            <td th:text="${cita.id}"></td>
            <td th:text="${cita.paciente.nombre + ' ' + cita.paciente.apellido}"></td>
            <td th:text="${cita.doctor.nombre}"></td>
            <td th:text="${#temporals.format(cita.fechaHora, 'dd/MM/yyyy HH:mm')}"></td>
            <td>
                <a th:href="@{'/citas/editar/' + ${cita.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/citas/eliminar/' + ${cita.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de eliminar esta cita?');">Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
