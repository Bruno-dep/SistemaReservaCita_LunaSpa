<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="fw-bold mb-4 text-center">Gestión de Citas</h2>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="text-end mb-3">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalCita">+ Nueva Cita</button>
    </div>

    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Paciente</th>
            <th>Doctor</th>
            <th>Fecha</th>
            <th>Hora</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${listaCitas}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.paciente.nombre + ' ' + c.paciente.apellido}"></td>
            <td th:text="${c.doctor.nombre}"></td>
            <td th:text="${#temporals.format(c.fechaHora, 'dd/MM/yyyy')}"></td>
            <td th:text="${#temporals.format(c.fechaHora, 'HH:mm')}"></td>
            <td>
                <a th:href="@{'/cita/eliminar/' + ${c.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar esta cita?');">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Modal Nueva Cita -->
<div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="modalCitaLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-warning text-dark">
                <h5 class="modal-title" id="modalCitaLabel">Registrar Nueva Cita</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/cita/guardar}" th:object="${cita}" method="post">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Paciente</label>
                            <select class="form-select" th:field="*{paciente.id}" required>
                                <option value="">Seleccione</option>
                                <option th:each="p : ${pacientes}" th:value="${p.id}"
                                        th:text="${p.nombre + ' ' + p.apellido}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" th:field="*{doctor.id}" required>
                                <option value="">Seleccione</option>
                                <option th:each="d : ${doctores}" th:value="${d.id}" th:text="${d.nombre}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha y Hora</label>
                            <input type="datetime-local" class="form-control" th:field="*{fechaHora}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Duración (minutos)</label>
                            <input type="number" class="form-control" th:field="*{duracion}" min="15" max="120" value="30" required>
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label">Notas</label>
                            <textarea class="form-control" th:field="*{notas}" rows="2"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-success">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
