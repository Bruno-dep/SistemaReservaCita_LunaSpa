<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nueva Cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="fw-bold mb-4 text-primary">Registrar Cita</h2>

    <form th:action="@{/cita}" th:object="${cita}" method="post" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Paciente:</label>
            <select th:field="*{paciente}" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="p : ${pacientes}" th:value="${p.id}" th:text="${p.nombre + ' ' + p.apellido}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Doctor:</label>
            <select th:field="*{doctor}" class="form-select" required>
                <option value="">-- Seleccionar --</option>
                <option th:each="d : ${doctores}" th:value="${d.id}" th:text="${d.nombre + ' ' + d.apellido}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y Hora:</label>
            <input type="datetime-local" th:field="*{fechaHora}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Motivo de la Cita:</label>
            <textarea th:field="*{motivo}" class="form-control" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="/cita" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
    </form>
</div>
</body>
</html>
