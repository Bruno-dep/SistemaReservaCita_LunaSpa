<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reservar Cita - LunaSpa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">
<h2 th:text="${cita.id != null} ? 'Editar Cita' : 'Nueva Cita'">Nueva Cita</h2>

<div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<form th:action="@{/citas}" th:object="${cita}" method="post" class="mt-3">
    <input type="hidden" th:field="*{id}">

    <div class="mb-3">
        <label class="form-label">Paciente</label>
        <select class="form-select" th:field="*{paciente.id}" required>
            <option value="">Seleccione un paciente</option>
            <option th:each="p : ${pacientes}" th:value="${p.id}" 
                    th:text="${p.nombre + ' ' + p.apellido}"></option>
        </select>
        <small class="text-danger" th:if="${#fields.hasErrors('paciente')}" 
               th:errors="*{paciente}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Doctor</label>
        <select class="form-select" th:field="*{doctor.id}" required>
            <option value="">Seleccione un doctor</option>
            <option th:each="d : ${doctores}" th:value="${d.id}" 
                    th:text="${d.nombre + ' (' + d.especialidad + ')'}"></option>
        </select>
        <small class="text-danger" th:if="${#fields.hasErrors('doctor')}" 
               th:errors="*{doctor}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha y Hora</label>
        <input type="datetime-local" class="form-control" th:field="*{fechaHora}" required>
        <small class="text-danger" th:if="${#fields.hasErrors('fechaHora')}" 
               th:errors="*{fechaHora}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Duración (minutos)</label>
        <input type="number" class="form-control" th:field="*{duracion}" min="15" max="120" value="30" required>
        <small class="text-danger" th:if="${#fields.hasErrors('duracion')}" 
               th:errors="*{duracion}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Estado</label>
        <select class="form-select" th:field="*{estado}" required>
            <option value="PENDIENTE">Pendiente</option>
            <option value="CONFIRMADA">Confirmada</option>
            <option value="CANCELADA">Cancelada</option>
        </select>
        <small class="text-danger" th:if="${#fields.hasErrors('estado')}" 
               th:errors="*{estado}"></small>
    </div>

    <div class="mb-3">
        <label class="form-label">Notas</label>
        <textarea class="form-control" th:field="*{notas}" rows="3" placeholder="Añadir notas sobre la cita"></textarea>
        <small class="text-danger" th:if="${#fields.hasErrors('notas')}" 
               th:errors="*{notas}"></small>
    </div>

    <div class="mb-3">
        <button type="submit" class="btn btn-success me-2">Guardar</button>
        <button type="button" class="btn btn-secondary me-2" onclick="this.form.reset()">Limpiar</button>
        <a href="/citas" class="btn btn-danger">Cancelar</a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
